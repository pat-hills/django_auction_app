{% extends "auctions/layout.html" %}

{% block body %}
   
 
 
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>Error bidding for auction</h1>
                <a href="{% url 'index' %}">Home<span class="lnr lnr-arrow-right"></span></a>
                    <a href="{% url 'auctionlisting' %}">View auctions to bid</a>
            </div>
        </div>
    </div>
</section>




<section class="features-area section_gap">
    <div class="container">
        <div class="row features-inner">
            <!-- single features -->
            <div class="col-lg-12 col-md-6 col-sm-6">
                <div class="single-features">
                    <div class="f-icon">
                        <img src="static/img/features/f-icon1.png" alt="">
                    </div>
                    <h6>Error bidding auction</h6>
                    <h2>{{message}}</h2>
                </div>
            </div>
           
            
            
        </div>
    </div>
</section>




{% endblock %}
